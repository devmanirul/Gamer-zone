<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer zone</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
</head>

<body>
    <!-- header -->
    <header>
        <nav class="left-right">
            <!-- left nav -->
            <div class="left">
                <img src="./images/Frame.png" alt="" class="header-img">
                <div class="gamer">
                    <h3>
                        <span class="span">G</span>amer
                    </h3>
                </div>
            </div>
            <!-- right nav -->
            <div class="nav-right">
                <div class="right">
                    <h3>About Us</h3>
                    <h3>Developers</h3>
                    <div class="indiv">
                        <h3 class="">Follow Us On</h3>
                        <img src="./images/utube.svg" alt="" class="">
                        <img src="./images/tik-tok 1.svg" alt="" class="">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- banner section -->
    <section class="banner">
        <div class="left">
            <div class="left-indiv">
                <h1>
                    Play Like The
                </h1>
                <h3>
                    G.O.A.T.
                </h3>
                <div class="click">
                    <img src="./images/Frame.svg" alt="">
                    <p>1-Click instant play</p>
                </div>
                <div class="download">
                    <img src="./images/Frame (1).svg" alt="">
                    <p>No Download</p>
                </div>
                <div class="online">
                    <img src="./images/Frame (2).svg" alt="">
                    <p>1000s of supported online games</p>
                </div>
                <div class="batton">
                    <button class="pink">Sign In</button>
                    <button class="blue">Go Rogue</button>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="./images/Group 18.png" alt="">
        </div>
    </section>
    <section class="gamer"></section>
    <section class="online"></section>
    <section class="play"></section>
    <section class="anywhere"></section>
    <section class="careers"></section>
    <footer></footer>
</body>

</html>
